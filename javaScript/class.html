<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="adi"></p>
    <script>
        class car {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
        }
        const myCar1 = new car("Ford", 2014);
        const myCar2 = new car("Toyota", 2020);

        document.getElementById("adi").innerHTML = myCar1.name + " " + myCar1.year + "<br>" + myCar2.name + " " + myCar2.year;

    </script>
</body>
</html>
