<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        // var can be re-declared and updated
        let b = 20;
        // let cannot be re-declared but can be updated scope block
        const c = 30;
        // const cannot be re-declared and cannot be updated scope block
    </script>
</body>
</html>
