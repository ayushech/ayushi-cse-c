<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n1=5;
        let n2=3;

        for (let i = 1; i <= 10; i++) {

            document.write(n1*i);            
            document.write(" ");         
            document.write(n2*i);
            document.writeln("<br>");
        }

        document.write("Even: ")
        for (let i = 1; i < 10; i++) {
            if(n1*i % 2 ==0) document.write(n1*i);
            document.write(" ");
            if(n2*i % 2 ==0) document.write(n2*i);
        }
        document.write("<br>")
        document.write("Odd: ")
        for (let i = 1; i < 10; i++) {
            if(n1*i % 2 !=0) document.write(n1*i);
            document.write(" ");
            if(n2*i % 2 !=0) document.write(n2*i);
        }
    </script>
</body>
</html>
