<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Seat Booking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

 
  <div class="navbar">
    <img src="https://tse3.mm.bing.net/th/id/OIP.S4yszYcjUjjuM0EWSJHGQAAAAA?w=352&h=254&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Logo" class="logo">
    <h2>Bus Seat Book</h2>
  </div>

  <h1>Seat Booking System</h1>

  <div class="main-container">
  
    <form>
   

      <label>Select Seat Mode:</label><br><br>
      <input type="radio" name="seatmode" value="AC"> AC<br><br>
      <input type="radio" name="seatmode" value="Non-AC"> Non-AC<br><br>


      <label>Payment Method:</label><br><br>
      <input type="radio" name="payment" value="UPI"> UPI<br><br>
      <input type="radio" name="payment" value="ATM"> ATM <br><br>

      <button type="submit">Confirm Booking</button>
    </form>

    <!-- Right Side Bus Image -->
    <div class="bus-image">
      <img src="39bb263b-9915-4a51-b5e6-0297ce2c5f1b.png" alt="Bus">
    </div>
  </div>

</body>
</html>
